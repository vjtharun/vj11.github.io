 !<!DOCTYPE html>
 <html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        
        <h1>UNORDERED LIST</h1>
       
        <ul>
            <li>C</li>
            <li>c++</li>
            <li>java</li>
            <li>python</li>
        </ul>
        <h1>ORDERED LIST</h1>
        
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>ANGULAR</li>
        </ol>
        <h1>DESCRIPTION LIST</h1>
        <dl>
            <dt>JAVA</dt>
            <dd>Java is an object oriented programming language</dd>
            <dt>HTML</dt>
            <dd>HTML is an hyper text markup language</dd>
            <dt>SQL</dt>
            <dd>SQL is an structured query language</dd>
        </dl>
        </body>
 </html>
